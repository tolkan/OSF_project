<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2179bef801.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>


    <script>
        $(function () {
            $("#nav").load("../html/nav.html");
            $("#footer").load("../html/footer.html");
        });
    </script>
    <link rel="stylesheet" type="text/css" href="../sass/cart/cart.css">
    <title>Cart</title>
</head>

<body>
    <div id="nav"></div>

    <main id="cartPage">
        <div class="breadcramp">
            <div>
                <a href="../pages/index.html">Home</a> <span>/</span>
                <p>Cart</p>
            </div>
            <div>
                <hr>
                <h1>Cart</h1>
                <hr>
            </div>
        </div>
        <div class="container cartContainer">
            <div class="row productBox">
                <div class="imgBox col-4 col-lg-2 ">
                    <img src="https://picsum.photos/200/200" alt="">
                </div>
                <div class="productInfo col-8 col-lg-5">
                    <div>
                        <p>Kristina Lorem ipsum dolor sit amet consectetur.</p>
                        <span>$3,300.00</span>
                    </div>
                </div>
                <div class="col-6 col-lg-2">
                    <div class="number-of  ">
                        <ul>
                            <li>
                                <button class="left" type="button"><i class="fas fa-minus"></i></button>
                            </li>
                            <li>
                                <p class="productCount">0</p>
                            </li>
                            <li>
                                <button class="right" type="button"><i class="fas fa-plus"></i></button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="totalPrice">
                        <p class="producTotalPriceValue">$0.00</p>
                    </div>
                </div>
                <div class="closeBtn">
                    <i class=" far fa-times-circle"></i>
                </div>
            </div>
            <div class="row productBox">
                <div class="imgBox col-4 col-lg-2 ">
                    <img src="https://picsum.photos/201/201" alt="">
                </div>
                <div class="productInfo col-8 col-lg-5">
                    <div>
                        <p>Kristina Lorem ipsum dolor sit amet consectetur.</p>
                        <span>$1,130.00</span>
                    </div>
                </div>
                <div class="col-6 col-lg-2">
                    <div class="number-of  ">
                        <ul>
                            <li>
                                <button class="left" type="button"><i class="fas fa-minus"></i></button>
                            </li>
                            <li>
                                <p class="productCount">0</p>
                            </li>
                            <li>
                                <button class="right" type="button"><i class="fas fa-plus"></i></button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="totalPrice">
                        <p class="producTotalPriceValue">$0.00</p>
                    </div>
                </div>
                <div class="closeBtn">
                    <i class=" far fa-times-circle"></i>
                </div>
            </div>
        
            <hr>
            <div class="row infoBox">
                <div class="col-12 col-lg-6 ">
                    <div class="cuponCode input-group ">
                        <input type="text" class="form-control" placeholder="Enter Coupon Code"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">APPLY</button>
                    </div>
                </div>
                <div class="col-12 col-lg-6 ">
                    <div class="updateCart btn-group " role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary">Update Cart</button>
                        <button type="button" class="btn btn-primary">Proceed to Checkout</button>
                    </div>
                    <div class="cartSubTotal">
                        <p>CART SUBTOTAL:</p>
                        <p class="cartSubTotalPrice">$0.00</p>
                    </div>
                    <div class="shippingAndHandling">
                        <p> <b>SHIPING AND HANDLING:</b> </p>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Free Shipping
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" >
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Flat Rate : <em>$10.00</em>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3">
                                    International : <em>$60.00</em>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault4" >
                                <label class="form-check-label" for="flexRadioDefault4">
                                    Local Delivery : <em>$5.00</em>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault5">
                                <label class="form-check-label" for="flexRadioDefault5">
                                    Local Pickup(Free)
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="orderTotal">
                        <p> <b>ORDER TOTAL :</b> </p>
                        <h1 class="cartOrderTotalPrice">$0.00</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer"></div>
    <script src="../javaScript/cart.js"></script>
</body>

</html>
