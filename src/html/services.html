<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../sass/services/services.css">
    <link rel="stylesheet" type="text/css" href="../sass/maincss/maincss.css">

    <title>sercices</title>
</head>

<body>
    <div class="services">
        <div class="container">
            <div class="bread-cramp">
                <p>home / Category Landing Services</p>
            </div>
            <h1> Services </h1>

            <div class="row optionRow">
                <div class="col-12 col-lg-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Price</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>$0.00 - $100.00</option>
                            <option value="1">$100.00 - $500.00</option>
                            <option value="2">$500.00 - $1000.00</option>
                            <option value="3">$1000.00 - $10000.00</option>
                        </select>
                    </div>
                    <div class="color">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Color</label>
                            <div class="input-group-color">
                                <button class="badge bg-light text-dark active"> </button>
                                <button class="badge bg-secondary"> </button>
                                <button class="badge bg-success"> </button>
                                <button class="badge bg-danger"> </button>
                                <button class="badge bg-warning text-dark"> </button>
                                <button class="badge bg-info text-dark"> </button>
                                <button class="badge bg-dark"> </button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Brands</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="0">Nike</option>
                            <option value="1">Puma</option>
                            <option value="2">Adidas</option>
                            <option value="3">Hummel</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Sort by</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected value="0">Standart Sorting</option>
                            <option value="1">Price Ascending</option>
                            <option value="2">Price Descending</option>
                            <option value="3">Add Date Ascending</option>
                            <option value="4">Add Date Descending</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Size</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected value="0">XS</option>
                            <option value="1">S</option>
                            <option value="2">M</option>
                            <option value="3">L</option>
                            <option value="3">XL</option>
                            <option value="3">XXL</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Show</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected value="0">16 per page</option>
                            <option value="1">32 per page</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
